    <section class="icons">
      <div class="container">
        <div class="content">
          <a href="https://github.com/hqasmei" target="_blank" rel="noopener"
            ><img class="icon" src="img/github.svg" alt="github"
          /></a>

          <a href="https://twitter.com/hqasmei" target="_blank" rel="noopener"

    <section class="main">
      <div class="container">
        <div class="content">
          <div class="page-heading">Books I've Read</div>

          <div class="markdown">
            <p>
              Here is a list of 89+ books that I have read that can be filtered
              by subject.
            </p>
            <ul id="books"></ul>

            <script>
              const bookList = document.querySelector("#books")

              fetch("./assets/books.json")
                .then((res) => res.json())
                .then((data) => {
                  data.forEach((post) => {
                    bookList.insertAdjacentHTML(
                      "beforeend",
                      `<li><strong>${post.Title}</strong>, ${post.Authors}</li>`
                    )
                  })
                })
            </script>
          </div>
        </div>
      </div>
    </section>
